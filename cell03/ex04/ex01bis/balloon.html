<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            height: 100%;
        }

        #ballon {
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <div id="ballon" style="width: 200px; height: 200px; background-color: red"></div>
    </div>
</body>
<script>
    $("#ballon").click(() => {
        const colors = ["rgb(255, 0, 0)", "rgb(0, 255, 0)", "rgb(0, 0, 255)"]; //แดง เขียว ฟ้า
        const ballon = $("#ballon");
        let width = ballon.width() + 10;
        let height = ballon.height() + 10;
        if (width > 420) {
            ballon.css("width", "200px");
            ballon.css("height", "200px");
        } else {
            ballon.css("width", width);
            ballon.css("height", height);
        }
        const color = ballon.css("background-color");
        ballon.css(
            "background-color",
            colors[(colors.findIndex((e) => e == color) + 1) % 3]
        );
    });
    $("#ballon").mouseleave(() => {
        const colors = ["rgb(0, 0, 255)", "rgb(0, 255, 0)", "rgb(255, 0, 0)"]; //ฟ้า เขียว แดง
        const ballon = $("#ballon");

        let width = ballon.width() - 5;
        let height = ballon.height() - 5;
        if (width < 200) {
            ballon.css("width", "200px");
            ballon.css("height", "200px");
        } else {
            ballon.css("width", width);
            ballon.css("height", height);
        }
        const color = ballon.css("background-color");
        ballon.css(
            "background-color",
            colors[(colors.findIndex((e) => e == color) + 1) % 3]
        );
    });

</script>

</html>
