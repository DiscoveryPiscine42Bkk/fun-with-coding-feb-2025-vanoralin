<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <div class="container">
        <input type="text" id="input1" placeholder="number 1" />
        <select name="type" id="type">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="multi">*</option>
            <option value="div">/</option>
            <option value="mod">%</option>
        </select>
        <input type="text" id="input2" placeholder="number 2" />
    </div>
    <button id="calculate">Try me!</button>

    <script>
        $('#calculate').on('click',
            function calculate() {
                const input1 = $.trim($('#input1').val());
                const input2 = $.trim($('#input2').val());
                const operator = $('#type').val();

                const num1 = Number(input1);
                const num2 = Number(input2);

                if (isNaN(num1) || num1 < 0 || isNaN(num2) || num2 < 0) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                let result;
                switch (operator) {
                    case 'plus':
                        result = num1 + num2;
                        break;
                    case 'minus':
                        result = num1 - num2;
                        break;
                    case 'multi':
                        result = num1 * num2;
                        break;
                    case 'div':
                        if (num2 === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = num1 / num2;
                        break;
                    case 'mod':
                        if (num2 === 0) {
                            alert("It's over 9000!");
                            console.log("It's over 9000!");
                            return;
                        }
                        result = num1 % num2;
                        break;
                    default:
                        alert("Invalid operator.");
                        return;
                }

                alert(`The result is: ${result}`);
                console.log(`The result is: ${result}`);
            }
        )

        function showAlert() {
            alert('Please, use me...');
        }
        setInterval(showAlert, 30000);

    </script>
</body>

</html>
